<!DOCTYPE html>
<html>
<head>
{% block header %}
	<base href="{{config["siteUrl"]}}">
	<meta charset="UTF-8">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<title>TDnote</title>
{% endblock %}
{% block css %}
	{{ css('https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css',{nonce: nonce}) }}
	{{css('css/style.css', {nonce: nonce})}}
{% endblock %}
</head>
<body>
{% block head %}
	<div class="main-container">
		<header>
			<div class="ui container">
				<div class="ui secondary inverted menu">
					<a href="/" class="active item">Home</a>

					<div class="right menu">
						<div class="ui labeled button" tabindex="0">
							<div class="ui basic yellow button">
								<i class="cart icon"></i>
								{{nbProduct}}
							</div>
							<a class="ui basic orange left pointing label">
								{{totalPrice}}
							</a>

						</div>
						<a href="login" class="ui button blue">
							<i class="sign in alternate icon"></i>
							Se connecter
						</a>
					</div>
				</div>

			</div>
		</header>
		<main>
			<div class="ui container">
{% endblock %}
