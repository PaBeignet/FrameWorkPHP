<!--View associated to showMessage action of TodosController controller -->
<div class="ui icon error inverted message">
    <i class="{{icon}} icon"></i>
    <div class="content">
        <div class="header">
            {{header}}
        </div>
        <p>{{message}}</p>
        {% for btn in buttons %}
            <button class="{{btn['style']}}">{{btn['value']}}</button>
        {%endfor%}
    </div>
</div>
