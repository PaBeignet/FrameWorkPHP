<!--View associated to section action of StoreController controller -->

<h1>{{title}}</h1>
{{subTitle}}
<hr>

<div class="ui six cards">

{% for product in trucAfficher %}
    <div class="ui card">
        <div class="image">
            {{img('store/' ~ product.getImage() ~ '.jpg')}}
        </div>
        <div class="content">
            <a class="header">{{product.name}}</a>
            <div class="meta">
                <span class="date">{{product.price}}</span>
            </div>
        </div>
        <a href="{{path('store.addToCart', [product.id, 1])}}" class="ui bottom positive attached button">
            <i class="add icon"></i>
            To cart
        </a>
    </div>
{%endfor%}

</div>
